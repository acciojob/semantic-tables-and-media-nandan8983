<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Semantic Tables and Media</title>
</head>

<body>
	<!-- the entire body must be written by student -->

				Roll numbers

		<tbody>

			</tr>
		</tbody>
			<tr>

			<tr>
				<td>

					pk

		<li>
			<img src="https://picsum.photos/id/123/200/300" alt="p1" width="200px"/>

		<li>
			<video controls width="400px">

			</video>

			<audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" ></audio>

    <script type="text/javascript" src="./script.js">
</script>
